<div class="row">
    <h1>Educacion</h1>
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
    <p *ngFor="let educacion of educationList">
      <li> <h1>{{educacion.titulo}}</h1> <h3> ( {{educacion.fechaInicio}} - {{educacion.fechaFin.toLocaleString([], {year: "numeric",month: "2-digit",day: "numeric"})}} );</h3></li>
      {{educacion.descripcion}}
    </p>
    </div>
    </div>
