<div class="row">
    <h1>Educacion</h1>
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
    <p *ngFor="let educacion of educationList">
      <li> <h1>{{educacion.tituloE}}</h1> <h3> ( {{educacion.fechaInicioE.toLocaleString([], {year: "numeric",month: "2-digit",day: "numeric"})}} - {{educacion.fechaFinE.toLocaleString([], {year: "numeric",month: "2-digit",day: "numeric"})}} )</h3></li>
      {{educacion.descripcionE}}
    </p>
    </div>
    </div>
